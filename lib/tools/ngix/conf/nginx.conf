worker_processes 1;
daemon off;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 443 ssl;
        ssl_certificate "G:/enjin/lib/tools/openssl/ssl/certs/server.crt";
        ssl_certificate_key "G:/enjin/lib/tools/openssl/ssl/certs/server.key";
        server_name test.local;
        root G:/enjin/root/test;
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:6456;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME "G:/enjin/root/test/index.php";
            include fastcgi_params;
        }
    }
}
